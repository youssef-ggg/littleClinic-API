<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Clinic - login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
   <div class="login-box">
       <!-- <img src="../../assets/images/icons/aLogin.png" class="avatar"> -->
       <h1>Little Clinc</h1>
       <form id="login">
            <div class="input-container">
                <label for="username">Username</label>
                <input class="input" type="text" placeholder="Enter username" name="username" value="">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input class="input" type="password" placeholder="Enter password" name="password" value="">
            </div>
            <input id="loginBtn" class="btn" type="submit" value="Sign in">
            <!-- <a href="#">forgot your password?</a><br> -->
            <!-- <a href="../register/register.html">Create a new account.</a> -->
        </form>
   </div>
   <script src="login.js"></script>
</body>
</html>
